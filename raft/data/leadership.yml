  - name: Shubhi Mishra
    role: Founder & CEO
    about: Shubhi is CEO and founder of RAFT, as well as a data scientist and lawyer. She is an unapologetic disruptor in the defense industry, driving contract wins over GovCon giants to deliver innovative solutions to some of the world’s most complex digital engineering problems. Shubhi has extensive experience leveraging human-centered design principles to create accessible, impactful, razor’s-edge solutions in the highest security environments. <br><br> With more than 15 years of experience in the data and technology industry, Shubhi has transformed Raft into a leading player in the defense ecosystem since its inception in 2018. She began her journey in the world of data and technology by earning an MS in computational biology from Boston University and a JD from George Washington Law School. Shubhi embarked on a successful career in the tech industry, holding various roles in software engineering, data analysis, and product management at Fortune-500 organizations prior to starting her own company. Shubhi is a champion for women in STEM and leadership and pursues a “LFG!” winning agenda in all arenas from fielding tip-of-the-spear solutions to Peloton sprints.
    github: https://github.com/shubhi-raft
    linkedin: https://www.linkedin.com/in/shubhi-mishra-19a94a135/
