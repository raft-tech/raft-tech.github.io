leadership:
  - name: Angie Sheffield
    role: Senior Director of Data and AI
    about: As Senior Director of Data and Artificial Intelligence, Angie leads Raft's practice to operationalize data-centric and AI solutions for decision dominance in all warfighting domains. She is an expert in responsible AI for defense and national security. Angie started her career as an applied mathematician and intelligence officer in the U.S. Air Force, and later worked as the Director of Decision Modeling and Optimization at Pacific Northwest National Laboratory. She joined Raft after leading industry, academia, and the National Laboratories to harness AI to reduce nuclear threats as the Senior Program Manager for AI at DOE’s National Nuclear Security Administration. Angie is a graduate of the U.S. Air Force Academy, has an M.S. in Operations Research from Kansas State University, and is a war college graduate with an M.S. in National Security Resource Strategy from NDU’s Eisenhower School.
    github:
    linkedin: https://www.linkedin.com/in/angelasheffield/
    song: Good as Hell · Lizzo
    weight: 6
  - name: Barak Stout
    role: R&D Director
    about: Barak is Raft’s Sr. DevSecOps Engineer with a talent for simplifying complex problems and building clean solutions that meet user needs and codebase standards and automation applications for security, testing, developer happiness, and governance. Barak also leads Raft's open-source collaboration efforts. He is experienced in providing backend developer services and APIs, AWS, Python, Kubernetes, and DevOps tools (including Jenkins). Other interests include microservices architecture, functional programming, embedded systems, UI/UX design, software quality, web service architectures, serverless, cloud computing, agile development methodologies, and distributed platforms. He earned his BS in Computer Science at George Mason University and a MS in computer science from Georgia Tech's OMSCS program. Away from his computer, Barak enjoys running and cooking.
    github: https://github.com/BarakStout
    linkedin: https://www.linkedin.com/in/barak-stout/
    weight: 11
  - name: Bhaarat Sharma
    role: Chief Technology Officer
    about: Raft’s Chief Technology Officer Bhaarat has been an integral and formative part of the Raft team since its inception. He prides himself on being hands-on working in complex environments, applying technology to solve unique and challenging user problems. Bhaarat has over 17 years of experience building user-focused applications in various frameworks. He received his master’s degree in computer science from Georgia Institute Technology and was awarded a patent for systems and methods for extracting text from digital images. Bhaarat is a perpetual student and pursues constant improvement; his current areas of interest are Deep Learning, tightening the kill chain with low latency data streaming, and fostering an inclusive team culture.
    github: https://github.com/omnipresent07
    linkedin: https://www.linkedin.com/in/bhaarat-s-68190316/
    song: Forgot About Dre · Dr. Dre and Eminem
    weight: 2
  - name: Dagan Henderson
    role: Vice President of Platform
    about: As Vice President of Platform Engineering, Dagan lives his work ethos. He believes that technology should enhance our abilities, experiences, and reach; solutions should be secure, reliable, and proven, and outcomes should be measured, tracked, and intentional. Dagan is a Kubernetes Platform Engineer, a software engineer and security researcher delivering hardened, mission-critical platforms for Raft’s customers. Dagan has been programming for more than 20 years, developed commercial software solutions in 10 programming languages, and was awarded two US patents. He is passionate about secure application development and distributed computing. Dagan loves to share his knowledge in compelling and accessible ways including hacking demonstrations and video presentations.
    github:
